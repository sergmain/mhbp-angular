<div class="mat-dialog-content">{{data.question}}</div><br />
<div class="mat-dialog-actions">
  <div class="mat-dialog-action">
    <button mat-stroked-button="mat-stroked-button" (click)="onNoClick()">{{data.rejectTitle}}</button>
  </div>
  <div class="mat-dialog-action">
    <button mat-flat-button="mat-flat-button" color="warn" (click)="onYesClick()">{{data.resolveTitle}}</button>
  </div>
</div>
