<app-ct-cols align-items="baseline" *ngIf="accountResult">
    <app-ct-col size="6">
        <app-ct-section>
            <app-ct-section-header>
                <app-ct-section-header-row>
                    <app-ct-heading>Edit Account #{{accountId}} </app-ct-heading>
                </app-ct-section-header-row>
            </app-ct-section-header>
            <app-ct-section-body>
                <app-ct-section-body-row>
                    <mat-form-field appearance="outline" style="width: 100%;" disabled>
                        <mat-label>Username</mat-label>
                        <input matInput [value]="accountResult.account.username" disabled />
                    </mat-form-field>
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Public Name</mat-label>
                        <input matInput [(ngModel)]="publicName" />
                    </mat-form-field>
                    <br>
                    <mat-checkbox [(ngModel)]="isEnabled">Is account enabled?</mat-checkbox>
                </app-ct-section-body-row>
            </app-ct-section-body>
            <app-ct-section-footer>
                <app-ct-section-footer-row>
                    <app-ct-flex justify-content="flex-end" gap="8px">
                        <app-ct-flex-item>
                            <button mat-stroked-button (click)="back()">Cancel</button>
                        </app-ct-flex-item>
                        <app-ct-flex-item>
                            <button mat-flat-button (click)="saveChanges()" color="primary">Save Changes</button>
                        </app-ct-flex-item>
                    </app-ct-flex>
                </app-ct-section-footer-row>
            </app-ct-section-footer>
        </app-ct-section>
    </app-ct-col>
    <app-ct-col size="6">
        <app-ct-rest-status [content]=""></app-ct-rest-status>
    </app-ct-col>
</app-ct-cols>
