
<app-ct-cols align-items="baseline">
  <app-ct-col size="6">
    <app-ct-section>
      <app-ct-section-header>
        <app-ct-section-header-row>
          <app-ct-heading>Edit Account {{account ? account.username : ''}} ({{account ? account.publicName : ''}})</app-ct-heading>
        </app-ct-section-header-row>
      </app-ct-section-header>
      <app-ct-section-body>
        <app-ct-section-body-row>
          <form [formGroup]="form" novalidate="novalidate">
            <app-ct-section-content>
              <mat-form-field appearance="outline"> 
                <mat-label>Password</mat-label>
                <input matInput="matInput" type="password" autocomplete="off" formControlName="password"/>
              </mat-form-field>
            </app-ct-section-content>
            <app-ct-section-content>
              <mat-form-field appearance="outline"> 
                <mat-label>Password again</mat-label>
                <input matInput="matInput" type="password" autocomplete="off" formControlName="password2"/>
              </mat-form-field>
            </app-ct-section-content>
          </form>
        </app-ct-section-body-row>
      </app-ct-section-body>
      <app-ct-section-footer>
        <app-ct-section-footer-row>
          <app-ct-flex justify-content="flex-end" gap="8px">
            <app-ct-flex-item>
              <button mat-stroked-button="mat-stroked-button" (click)="back()">Cancel</button>
            </app-ct-flex-item>
            <app-ct-flex-item>
              <button mat-flat-button="mat-flat-button" (click)="save()" color="primary" [disabled]="currentStates.has(states.wait) || form.invalid">Save</button>
            </app-ct-flex-item>
          </app-ct-flex>
        </app-ct-section-footer-row>
      </app-ct-section-footer>
    </app-ct-section>
  </app-ct-col>
  <app-ct-col size="6">
    <app-ct-section *ngIf="response">
      <app-ct-section-body>
        <app-ct-section-body-row>
          <p>STATUS: {{response.status}}</p>
          <p *ngFor="let error of response.errorMessages; index as i; ">{{error}}</p>
        </app-ct-section-body-row>
      </app-ct-section-body>
    </app-ct-section>
  </app-ct-col>
</app-ct-cols>
