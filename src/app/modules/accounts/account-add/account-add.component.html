
<app-ct-cols align-items="baseline">
  <app-ct-col size="6">
    <app-ct-section>
      <app-ct-section-header>
        <app-ct-section-header-row>
          <app-ct-heading>New Account</app-ct-heading>
        </app-ct-section-header-row>
      </app-ct-section-header>
      <app-ct-section-body>
        <app-ct-section-body-row>
          <form [formGroup]="form" novalidate="novalidate">
            <app-ct-section-content>
              <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input type="text" matInput="matInput" autocomplete="off" formControlName="username"/>
                <mat-hint>This is a required field.</mat-hint>
              </mat-form-field>
            </app-ct-section-content>
            <app-ct-section-content>
              <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput="matInput" autocomplete="off" formControlName="password"/>
                <mat-hint>This is a required field.</mat-hint>
              </mat-form-field>
            </app-ct-section-content>
            <app-ct-section-content>
              <mat-form-field appearance="outline">
                <mat-label>Password again</mat-label>
                <input type="password" matInput="matInput" autocomplete="off" formControlName="password2"/>
                <mat-hint>This is a required field.</mat-hint>
              </mat-form-field>
            </app-ct-section-content>
            <app-ct-section-content>
              <mat-form-field appearance="outline">
                <mat-label>Public name</mat-label>
                <input type="text" matInput="matInput" autocomplete="off" formControlName="publicName"/>
                <mat-hint>This is a required field.</mat-hint>
              </mat-form-field>
            </app-ct-section-content>
          </form>
        </app-ct-section-body-row>
      </app-ct-section-body>
      <app-ct-section-footer>
        <app-ct-section-footer-row>
          <app-ct-flex justify-content="flex-end" gap="8px">
            <app-ct-flex-item>
              <button mat-stroked-button="mat-stroked-button" routerLink="/dispatcher/accounts/">
                {{ 'main.Cancel' | translate }}</button>
            </app-ct-flex-item>
            <app-ct-flex-item>
              <button mat-flat-button="mat-flat-button" (click)="create()" color="primary" [disabled]="currentStates.has(states.wait) || form.invalid">Create</button>
            </app-ct-flex-item>
          </app-ct-flex>
        </app-ct-section-footer-row>
      </app-ct-section-footer>
    </app-ct-section>
  </app-ct-col>
  <app-ct-col size="6">
    <app-ct-section *ngIf="response">
      <app-ct-section-body>
        <app-ct-section-body-row>
          <p>STATUS: {{response.status}}</p>
          <p *ngFor="let error of response.errorMessages; index as i; ">{{error}}</p>
        </app-ct-section-body-row>
      </app-ct-section-body>
    </app-ct-section>
  </app-ct-col>
</app-ct-cols>
