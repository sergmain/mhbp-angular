<app-ct-cols align-items="baseline">
    <app-ct-col size="6">
        <app-ct-section>
            <app-ct-section-header>
                <app-ct-section-header-row>
                    <app-ct-heading>Edit params for API  {{auth ? auth.id : ''}} ({{auth ? auth.code : ''}})
                    </app-ct-heading>
                </app-ct-section-header-row>
            </app-ct-section-header>
            <app-ct-section-body *ngIf="!currentStates.has(states.firstLoading)">
                <app-ct-section-body-row>
                    <app-ct-section-content>
                        <mat-form-field appearance="outline">
                            <mat-label>Params</mat-label>
                            <input matInput="matInput" [(ngModel)]="auth.params" />
                        </mat-form-field>
                    </app-ct-section-content>
                </app-ct-section-body-row>
            </app-ct-section-body>
            <app-ct-section-footer>
                <app-ct-section-footer-row>
                    <app-ct-flex justify-content="flex-end" gap="8px">
                        <app-ct-flex-item>
                            <button mat-stroked-button="mat-stroked-button" (click)="back()">{{ 'main.Cancel' | translate }}</button>
                        </app-ct-flex-item>
                        <app-ct-flex-item>
                            <button mat-flat-button="mat-flat-button" (click)="save()" color="primary"
                                [disabled]="currentStates.has(states.wait)">Save</button>
                        </app-ct-flex-item>
                    </app-ct-flex>
                </app-ct-section-footer-row>
            </app-ct-section-footer>
        </app-ct-section>
    </app-ct-col>
    <app-ct-col size="6">
        <app-ct-section *ngIf="response">
            <app-ct-section-body>
                <app-ct-section-body-row>
                    <p>STATUS: {{response.status}}</p>
                    <p *ngFor="let error of response.errorMessages; index as i; ">{{error}}</p>
                </app-ct-section-body-row>
            </app-ct-section-body>
        </app-ct-section>
    </app-ct-col>
</app-ct-cols>
