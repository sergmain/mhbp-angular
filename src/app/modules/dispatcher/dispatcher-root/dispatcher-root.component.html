<mat-sidenav-container>
    <mat-sidenav mode="side" [opened]="sidenavOpened">
        <div class="navigation">

            <button *ngIf="
                    isRole.MainAssetManager ||
                    isRole.Admin ||
                    isRole.Data ||
                    isRole.Operator ||
                    isRole.Manager
                "
                mat-button
                routerLinkActive="active"
                routerLink="/dispatcher/session">
                    {{ 'dispatcher.Sessions' | translate }}
            </button>

            <button *ngIf="
                    isRole.MainAssetManager ||
                    isRole.Admin ||
                    isRole.Data ||
                    isRole.Operator ||
                    isRole.Manager
                "
                mat-button
                routerLinkActive="active"
                routerLink="/dispatcher/api">
                    {{ 'dispatcher.Apis' | translate }}
            </button>

            <button *ngIf="
                    isRole.MainAssetManager ||
                    isRole.Admin ||
                    isRole.Data ||
                    isRole.Operator ||
                    isRole.Manager
                "
                mat-button
                routerLinkActive="active"
                routerLink="/dispatcher/auth">
                    {{ 'dispatcher.Auths' | translate }}
            </button>

            <button *ngIf="
                    isRole.Admin || 
                    isRole.Data
                " 
                mat-button 
                routerLinkActive="active"
                routerLink="/dispatcher/global-variables">
                    {{ 'dispatcher.Variables' | translate }}
            </button>

            <button *ngIf="
                    isRole.MainAssetManager ||
                    isRole.Admin ||
                    isRole.Operator ||
                    isRole.Data
                " 
                mat-button 
                routerLinkActive="active"
                routerLink="/dispatcher/functions">
                    {{ 'dispatcher.Functions' | translate }}
            </button>

            <button *ngIf="
                    isRole.Admin ||
                    isRole.Data
                " 
                mat-button 
                routerLinkActive="active"
                routerLink="/dispatcher/processors">
                    {{ 'dispatcher.Processors' | translate }}
            </button>

            <button *ngIf="
                    isRole.Admin
                " 
                mat-button 
                routerLinkActive="active"
                routerLink="/dispatcher/accounts">
                    {{ 'dispatcher.Accounts' | translate }}
            </button>

            <button *ngIf="
                    isRole.MainAdmin ||
                    isRole.MainOperator ||
                    isRole.MainSupport
                " 
                mat-button 
                routerLinkActive="active"
                routerLink="/dispatcher/company/companies">
                    {{ 'dispatcher.Company' | translate }}
            </button>

        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-ct-content>
            <router-outlet></router-outlet>
            <app-ct-back-button></app-ct-back-button>
            <app-copy-right></app-copy-right>
        </app-ct-content>
    </mat-sidenav-content>
</mat-sidenav-container>
