<ng-template [ngIf]="sourceCodeResponse">
    <app-ct-cols align-items="flex-start">
        <app-ct-col size="6">
            <app-ct-section>
                <app-ct-section-header>
                    <app-ct-section-header-row>
                        <div>Source Code: #{{ sourceCodeResponse.id }}</div>
                        <app-ct-heading> {{ sourceCodeResponse.uid }}</app-ct-heading>
                    </app-ct-section-header-row>
                </app-ct-section-header>
                <app-ct-section-body>
                    <app-ct-section-body-row>
                        <p>New execContext with Single Input</p>
                    </app-ct-section-body-row>
                    <!-- <ct-section-body-row>
                            <mat-form-field appearance="outline">
                                <mat-label>Input variable for this source code</mat-label>
                                <input matInput="matInput" [(ngModel)]="variable" autocomplete="off" />
                                <mat-hint>This is a required field.</mat-hint>
                            </mat-form-field>
                    </ct-section-body-row> -->
                </app-ct-section-body>
                <app-ct-section-footer>
                    <app-ct-section-footer-row>
                        <app-ct-flex justify-content="flex-end" gap="8px">
                            <app-ct-flex-item>
                                <button mat-stroked-button="mat-stroked-button" (click)="cancel()">Back </button>
                            </app-ct-flex-item>
                            <app-ct-flex-item>
                                <button mat-flat-button="mat-flat-button" (click)="createWithVariable()" color="primary"
                                    [disabled]="currentStates.has(states.loading)">Create </button>
                            </app-ct-flex-item>
                        </app-ct-flex>
                    </app-ct-section-footer-row>
                </app-ct-section-footer>
            </app-ct-section>
        </app-ct-col>
        <app-ct-col size="6">
            <app-ct-section *ngIf="responseSingle">
                <app-ct-section-body>
                    <app-ct-section-body-row>
                        <app-ct-section-content>
                            <p *ngFor="let info of responseSingle.infoMessages; index as i; ">{{info}}</p>
                            <p *ngFor="let error of responseSingle.errorMessages; index as i; ">{{error}}</p>
                        </app-ct-section-content>
                    </app-ct-section-body-row>
                </app-ct-section-body>
            </app-ct-section>
        </app-ct-col>
    </app-ct-cols>
</ng-template>
