<app-ct-flex justify-content="flex-start" gap="8px" *ngIf="pageableDefault">
    <app-ct-flex-item>
        <button mat-flat-button color="primary" (click)="_prev()" [disabled]="globalDisable || pageableDefault.first">
            <mat-icon>arrow_back_ios</mat-icon>
        </button>
    </app-ct-flex-item>
    <app-ct-flex-item>
        <button mat-flat-button color="primary" (click)="_next()" [disabled]="globalDisable || pageableDefault.last">
            <mat-icon>arrow_forward_ios</mat-icon>
        </button>
    </app-ct-flex-item>
</app-ct-flex>
