<input #fileInput hidden="hidden" type="file" name="file" (change)="fileChanged()" accept="{{acceptTypes}}" />
<button *ngIf="!value" mat-flat-button="mat-flat-button" wide="wide" color="primary"
    (click)="fileInput.click()">{{buttonTitleString}}</button>
<div class="file" *ngIf="value">
    <div class="file__value">{{value}}</div>
    <div class="file__close" (click)="removeFile()">
        <mat-icon>close</mat-icon>
    </div>
</div>
