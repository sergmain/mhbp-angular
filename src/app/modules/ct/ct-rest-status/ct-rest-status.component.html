<app-ct-section *ngIf="content">
    <app-ct-section-body>
        <app-ct-section-body-row *ngIf="content.status">
            <div style="font-size: 75%; opacity: 0.75;">STATUS:</div>
            <app-ct-heading>{{content.status}}</app-ct-heading>
        </app-ct-section-body-row>

        <app-ct-section-body-row *ngIf="content.validationResult">
            <div style="font-size: 75%; opacity: 0.75;">STATUS:</div>
            <app-ct-heading>{{content.validationResult.status}}</app-ct-heading>
        </app-ct-section-body-row>

        <app-ct-section-body-row *ngIf="content.errorMessages?.length">
            <div style="font-size: 75%; opacity: 0.75;">ERRORS:</div>
            <ul class="code">
                <li *ngFor="let error of content.errorMessages; index as i; ">{{error}}</li>
            </ul>
        </app-ct-section-body-row>

        <app-ct-section-body-row *ngIf="content.infoMessages?.length">
            <div style="font-size: 75%; opacity: 0.75;">INFO:</div>
            <ul class="code">
                <li *ngFor="let info of content.infoMessages; index as i; ">{{info}}</li>
            </ul>
        </app-ct-section-body-row>
    </app-ct-section-body>
</app-ct-section>
